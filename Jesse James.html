<!DOCTYPE html>
<html>
<body>
<h2>Jesse James</h2>

<p id="output"></p>

<script>
var text = "";
for (var i = 1; i <= 100; i++) {
	if (i % 3 == 0) {
		text += "Jesse" + "<br>";
	}
	if (i % 5 == 0) {
		text += "James" + "<br>";
	}
	if ((i % 3 == 0) && (i % 5 == 0)){
		text += "Team Rocket" + "<br>";
	}
	if ((i % 3 != 0) && (i % 5 != 0)){
		text += i + "<br>";
	}
}

document.getElementById("output").innerHTML = text;
</script>

</body>
</html>
